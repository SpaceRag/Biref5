<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief5</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="mediaQ.scss">
    <link rel="stylesheet" href="Game.scss">
    <link rel="stylesheet" href="Home.scss">

</head>

<body>
    <!------------HOME------------------------------>
    <section id="home" class="display">
        <div class="tamagotchiContainer">
            <div class="tamagotchi">
                <h1>CHOOSE YOUR PILOT!</h1>
                <img class="arrow" src="./assets/Img/Arrow.png" alt="">
                <div class="perso">
                    <img id="geko" class="show" src="./assets/Img/2_GEKO_SPACE_PILOT.png" alt="Perso Geko">
                    <img id="cat" class="show" src="./assets/Img/1CUT_CAT_SPACE_PILOTE.png" alt="Perso Cat">
                    <img id="fox" class="show" src="./assets/Img/3FOX_SPACE_PILOT.png" alt="Perso Bird">
                </div>
                <div class="name_input">
                    <p>Let's give your spaceship pilot a name!</p>
                    <input id="perso_name" type="text" placeholder="Enter Pilot Name">
                </div>
                <div class="actions">
                    <button class="btn">Start</button>
                </div>
            </div>
        </div>
    </section>
    <!------------------GAME----------------------------->
    <section id="game" class="hidden">
        <div class="tamagotchiGame">
            <div id="interiorSpaceShip">
                <img src="./assets/Img/Interior_Spaceship.jpg" alt="">
            </div>
            <div class="gameStats">
                <div class="food">
                    <p>HUNGER</p>
                    <progress id="food" class="statBar" value="100" max="100"></progress>
                    <img id="btnfood" src="./assets/Img/Shields_Icon_of_the_element_nature.png" alt=""> 
                </div>
                <div class="water">
                    <p>THURST</p>
                    <progress id="water" class="statBar" value="100" max="100"></progress>
                    <img id="btnwater" src="./assets/Img/Shields_Icon_of_water.png" alt=""> 
                </div>
                <div class="special">
                    <p>SPECIAL</p>
                    <progress id="special" class="statBar" value="100" max="100"></progress>
                    <img id="btnspc" src="./assets/Img/Shields_Icon_of_element_fire.png" alt="">
                </div>
            </div>
            <div class="userCom">
                <div class="cmd">
                    <!-- <label for="inputuser">Entrer la commande</label> -->
                    <input id="inUsrCmd" type="text" placeholder="Entre ta commande ici">
                </div>
            </div>
        </div>
    </section>

    <!-- <audio id="Sound" controls autoplay loop>
        <source src="./assets/Sound/Cockpit_sound.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio> -->
    <script src="./script.ts" type="module"></script>
    <script src="./gameOver.ts" type="module"></script>
</body>

</html>
